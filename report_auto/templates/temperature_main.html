<!DOCTYPE html>
<html>
<head>
    <title>HTM REPORT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="/static/layer/theme/default/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/layer/theme/default/global.css">
    <link rel="stylesheet" type="text/css" href="/static/layer/theme/default/layer.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layer/layui.js"></script>

    <style>
        .chart_container {
            display: flex;
            justify-content: space-between;
        }

        .chart {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="layui-header header header-docs">
    <div class="layui-main">
        <ul class="layui-nav">
            <li class="layui-nav-item ">
                <a href="">其它页</a>
            </li>
            <li class="layui-nav-item layui-this">
                <a href="javascript:;">报表区</a>
            </li>

            <span class="layui-nav-bar"></span></ul>
    </div>
</div>

<div class="layui-container" style="width: 99%">
    <div class="layui-panel site-menu" style="width: 18%; display: inline-block">
        <ul class="layui-menu layui-menu-lg site-docs-menu">
            <li class="layui-menu-item-group" lay-options="{type: 'group', isAllowSpread: true}">
                <div class="layui-menu-body-title"> 菜单区</div>
                <hr>
                <ul>
                    <li>
                        <div class="layui-menu-body-title">
                            <a href="/temperature_uploader">
                                <span>数据上传</span>
                                <span class="layui-font-12 layui-font-gray">Temperature Uploader</span>
                            </a>
                        </div>
                    </li>
                    <li class="layui-menu-item-checked2">
                        <div class="layui-menu-body-title">
                            <a href="/temperature">
                                <span>芯片温度 </span>
                                <span class="layui-font-12 layui-font-gray">HTM</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="site-content" style="width: 80%; display: inline-block">
        <!-- <iframe src="./temperature" class="full_screen_element" width="100%" frameborder="0"></iframe> -->
        <button class="layui-btn layui-btn-sm demolist" data-id="111">文件列表</button>

        <!--饼图和折线图-->
        <div class="chart_container">
            <div id="temperature_duration" class="chart"></div>
        </div>
        <div class="chart_container">
            <div class="chart" id="chip_temperature01"></div>
            <div class="chart" id="chip_temperature02"></div>
        </div>
        <div class="chart_container">
            <div class="chart" id="chip_temperature03"></div>
            <div class="chart" id="chip_temperature04"></div>
        </div>

        <!--隐藏域-->
        <input type="hidden" id="total-minutes" value="{{ total_minutes }}">
        <input type="hidden" id="time-diffs" value='{{ time_diffs|tojson }}'>
        <input type="hidden" id="temperature_time_dc1" value='{{ temperature_time_dc1|tojson }}'>
        <input type="hidden" id="temperature_time_tc1" value='{{ temperature_time_tc1|tojson }}'>
        <input type="hidden" id="temperature_time_tc2" value='{{ temperature_time_tc2|tojson }}'>

    </div>
</div>
</body>
<script type="text/javascript">
    // 获取从 Flask 传递过来的数据
    var fileMapList = {{ file_map_list | tojson }};

    layui.use('dropdown', function () {
        var dropdown = layui.dropdown
            , $ = layui.jquery;

        dropdown.render({
            elem: '.demolist'
            , data: fileMapList
            , click: function (data, othis) {
                var elem = $(this.elem)
                    , listId = elem.data('id'); //表格列表的预埋数据
                window.location.href = '/temperature?fileId='+data.id;
            }
        });
    });
</script>
<script type="text/javascript" src="/static/js/echarts.min.js"></script>
<script type="text/javascript" src="/static/js/temperature_duration.js?v=1"></script>
<script type="text/javascript" src="/static/js/chip01_temperature.js?v=1"></script>
<script type="text/javascript" src="/static/js/chip02_temperature.js?v=1"></script>
<script type="text/javascript" src="/static/js/chip03_temperature.js?v=1"></script>
</html>
