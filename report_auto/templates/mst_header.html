<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MST Header</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/layer/theme/default/layui.css">
</head>
<body>
<form class="layui-form" action="" lay-filter="mst_header_form" target="_parent">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>Hardware</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">System:</label>
        <div class="layui-input-block">
            <input type="text" name="system" lay-verify="title" autocomplete="on" placeholder="MD1_CTM [DS]"
                   class="layui-input" style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">Vehicle identity number:</label>
        <div class="layui-input-block">
            <input type="text" name="vehicle_identity_number" placeholder="LETEDEE11MH052641" autocomplete="on"
                   class="layui-input"
                   style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">ECU variant:</label>
        <div class="layui-input-block">
            <input type="text" name="ecu_variant" placeholder="MD1CS089" autocomplete="off" class="layui-input"
                   style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">Type of vehicle:</label>
        <div class="layui-input-block">
            <input type="text" name="type_of_vehicle" placeholder="JIE" autocomplete="off" class="layui-input"
                   style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">Fuel Type:</label>
        <div class="layui-input-block">
            <input type="text" name="fuel_type" placeholder="Diesel" autocomplete="off" class="layui-input"
                   style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">Mileage:</label>
        <div class="layui-input-block">
            <input type="text" name="mileage" placeholder="22923" autocomplete="off" class="layui-input"
                   style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">Software project and version:</label>
        <div class="layui-input-block">
            <input type="text" name="project_version" placeholder="P2266_MD1CS089_RT99_CN6b_V400T9_D50"
                   autocomplete="off"
                   class="layui-input"
                   style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">Gearbox:</label>
        <div class="layui-input-block">
            <input type="text" name="gearbox" placeholder="MT" autocomplete="off" class="layui-input"
                   style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">Accelerator:</label>
        <div class="layui-input-block">
            <input type="text" name="accelerator" placeholder="" autocomplete="off" class="layui-input"
                   style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">Emission standard:</label>
        <div class="layui-input-block">
            <input type="text" name="emission_standard" placeholder="CN6" autocomplete="off" class="layui-input"
                   style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">ECU identification:</label>
        <div class="layui-input-block">
            <input type="text" name="ecu_identification" placeholder="1200053257" autocomplete="off" class="layui-input"
                   style="width: 50%">
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>Software</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">A2L-File:</label>
        <div class="layui-input-block">
            <input type="text" name="a2l_file" placeholder="P2266_MD1CS089_RT99_CN6b_V400T9_D507.a2l" autocomplete="off"
                   class="layui-input"
                   style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">Hex- File:</label>
        <div class="layui-input-block">
            <input type="text" name="hex_file" placeholder="P2266_MD1CS089_RT99_CN6b_V400T9_debug.hex"
                   autocomplete="off" class="layui-input"
                   style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">Tested By:</label>
        <div class="layui-input-block">
            <input type="text" name="tested_by" placeholder="" autocomplete="off" class="layui-input"
                   style="width: 50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 280px;">Dept:</label>
        <div class="layui-input-block">
            <input type="text" name="dept" placeholder="" autocomplete="off" class="layui-input"
                   style="width: 50%">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="mst_header">提&nbsp;&nbsp;交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/layer/layui.js"></script>
<script>
    layui.use(['form', 'layer'], function () {
        let form = layui.form;
        let layer = layui.layer;

        // 监听表单提交事件
        form.on('submit(mst_header)', function (data) {
            // 将表单字段转换为 JSON 字符串
            let jsonData = JSON.stringify(data.field);
            // 使用 AJAX 发送数据
            $.ajax({
                url: '/report/1/mst_header/save',  // 替换为你的服务器端点
                type: 'POST',
                contentType: 'application/json',  // 设置请求头
                data: jsonData,  // 发送的数据
                success: function (response) {
                    // 成功回调函数
                    layer.alert('Submit successfully!', {
                        icon: 1,
                        title: 'Submit results'
                    }, function () {
                        const index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    });
                },
                error: function (error) {
                    // 错误回调函数
                    layer.alert('Submit failed! error message:' + JSON.stringify(error), {
                        icon: 5,
                        title: 'Submit results'
                    });
                }
            });
            // 阻止表单默认提交行为
            return false;
        });
    });
</script>

</body>
</html>
