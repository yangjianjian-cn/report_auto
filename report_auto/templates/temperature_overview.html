<!DOCTYPE html>
<html>
<head>
    <title>HTM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" type="text/css" href="/static/layer/theme/default/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/layer/theme/default/global.css">
    <link rel="stylesheet" type="text/css" href="/static/layer/theme/default/layer.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-multiselect.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layer/layer.js"></script>
    <script type="text/javascript" src="/static/layer/layui.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-multiselect.js"></script>
</head>
<body>
<div class="layui-header header header-docs">
    <div class="layui-main">
        <ul class="layui-nav">
            <li class="layui-nav-item ">
                <a href="/report/1" ,target="_blank">MST</a>
            </li>
            <li class="layui-nav-item">
                <a href="/report/2" ,target="_blank">IOTest</a>
            </li>
            <span class="layui-nav-bar"></span>
        </ul>
    </div>
</div>

<div class="layui-container" style="width: 99%">
    <div class="layui-panel site-menu" style="width: 18%; display: inline-block">
        <ul class="layui-menu layui-menu-lg site-docs-menu">
            <li class="layui-menu-item-group" lay-options="{type: 'group', isAllowSpread: true}">
                <div class="layui-menu-body-title">Chip Temperature</div>
                <hr>
                <ul>
                    <li>
                        <div class="layui-menu-body-title">
                            <a href="/temperature/upload">
                                <span>数据采集</span>
                                <span class="layui-font-12 layui-font-gray">Temperature Uploader</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="layui-menu-body-title">
                            <a href="/temperature/list">
                                <span>文件列表</span>
                                <span class="layui-font-12 layui-font-gray">File list</span>
                            </a>
                        </div>
                    </li>
                    <li class="layui-menu-item-checked2">
                        <div class="layui-menu-body-title">
                            <a href="/temperature/overview">
                                <span>数据概述</span>
                                <span class="layui-font-12 layui-font-gray">Data Overview</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="layui-menu-body-title">
                            <a href="/temperature/details">
                                <span>数据详情</span>
                                <span class="layui-font-12 layui-font-gray">Data Details</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="site-content" style="width: 80%; display: inline-block">
        {{ multi_select_html|safe }}
        <span style="color: #01aaed">(Query the data of the most recent file by default)</span>

        <!--饼图和折线图-->
        <div class="chart_container">
            <div id="temperature_duration" class="chart_top"></div>
        </div>

        <div class="chart_container">
            <div class="chart" id="chip_temperature10"></div>
            <div class="chart" id="chip_temperature11"></div>
        </div>

        <div class="chart_container">
            <div class="chart" id="chip_temperature09"></div>
        </div>

    </div>
</div>
<div class="layui-footer footer footer-demo">
    <p>Copyright &copy; 2024</p>
    <p id="LAY-footer-info"><span style="color: #007bff"></span></p>
    <p><span></span></p>
</div>
</body>
<script type="text/javascript" src="/static/js/biz/file_list_multi_select_overview.js?v=2"></script>
<script type="text/javascript" src="/static/js/echarts.min.js"></script>
<script>
    const timeDiffs_tecut = {{ time_diffs_tecut | tojson }};
    const time_diffs_tc1th9 = {{ time_diffs_tc1th9 | tojson }};
    const totalMinutes_tecut = {{ total_minutes_tecut}};
    const total_minutes_tc1th9 = {{ total_minutes_tc1th9}};
    const measurement_source = {{ measurement_source | tojson}};
</script>
<script type="text/javascript" src="/static/js/biz/temperature_duration.js?v=2"></script>
<script>
    const chipNames = {{ chip_names | tojson }};
    const maxAllowedValues = {{ max_allowed_values | tojson }};
    const max_temperature = {{ max_temperature | tojson }};
    const relative_difference_temperature = {{ relative_difference_temperature | tojson }};
</script>
<script type="text/javascript" src="/static/js/biz/chip09_temperature.js"></script>
<script type="text/javascript" src="/static/js/biz/chip10_temperature.js"></script>
<script type="text/javascript" src="/static/js/biz/chip11_temperature.js"></script>
</html>
